<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome BlueCrafter6!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="icon" href="img/normal_logo.ico">
</head>

<body>
    <main>
        <time class="time" title="Time"></time>
        <div class="center">
            <img src="img/normal_logo_display.png">
            <h1 class="greeting"></h1>
            <br>
            <label class="err">Please enter in a search query!</label>
            <label for="search" id="search_head">Search something:</label><br>
            <input type="text" placeholder="Type something" id="search" required autocomplete="off">
            <button class="submit" type="submit" onclick="search()" >Enter</button>
        </div>
        <br>
<video style="pointer-events: none;" src="video/Kaali Teri Choti.mp4"></video>
<br>
<button onclick="togglePlay()" class="video__button" id="pause"><i class="fa-solid fa-pause"></i></button>
<button onclick="toggleLoop()" class="video__button" id="loop"><i class="fa-solid fa-arrows-rotate" id="rotate"></i> <span id="loop__txt">Loop</span></button>
<button onclick="mute()" class="video__button" id="mute"><i class="fa-solid fa-volume-high"></i> Mute</button>
<button onclick="exVidView()" class="video__button" id="expand"><i class="fa-solid fa-expand"></i> Expand video view</button>    
</main>
    <errdiv class="id__wrong" style="display: none;">
        <h1>Wrong ID! <i class="fa-solid fa-id-card"></i></h1>
        <p>You don't have access to this page</p>
    </errdiv>
    <!---->
    <script>
        const param = new URLSearchParams(window.location.search)
        const id = param.get("id")
        const main = document.querySelector("main")
        const eDiv = document.querySelector(".id__wrong")
        if (id == "landing") { }
        else {
            main.style.display = "none"
            eDiv.style.display = "block"
        }
        setInterval(() => {
            const date = new Date().toLocaleTimeString()
            const hours = new Date().getHours()
            const time = document.querySelector("time")
            const greeting = document.querySelector(".greeting")

            var greet;

            if (hours < 12)
                greet = 'Good Morning <i class="fa-solid fa-sun"></i>';
            else if (hours >= 12 && hours <= 17)
                greet = 'Good Afternoon <i class="fa-solid fa-cloud"></i>';
            else if (hours >= 17 && hours <= 24)
                greet = 'Good Evening <i class="fa-solid fa-moon"></i>';

            time.innerHTML = date
            greeting.innerHTML = `${greet}`
        });

        const sleep = (ms) => {
            return new Promise(r => setTimeout(r, ms))
        }

        async function search() {
            const err = document.querySelector(".err")
            const header = document.getElementById("search_head")
            const input = document.getElementById("search")
            const button = document.querySelector(".submit")

            if (input.value == "") { 
                err.style.display = "block" 
            header.style.display = 'none' 
            return }
            err.style.display = "none" 
            header.style.display = 'block' 
            button.classList.add('disabled')
            input.style.display = 'none'
            header.innerHTML = "Loading ..."
            const parsed = input.value.split(" ").join("+")
            location = `https://www.google.com/search?q=${parsed}`
            }

            const video = document.querySelector("video")
            const pause = document.getElementById("pause")
            function togglePlay() {
                if (video.paused) { video.play() }
                else { video.pause() }
                if (video.paused === false) {
pause.innerHTML = "<i class=\"fa-solid fa-play\"></i>"
                } else {
                    pause.innerHTML = "<i class=\"fa-solid fa-pause\"></i>"
                }
            }

const loopI = document.getElementById('rotate')
const loop = document.getElementById('loop')
const looptxt = document.getElementById('loop__txt')
            async function toggleLoop() {
video.toggleAttribute('loop')
loop.classList.toggle('looping')
if (loop.classList.contains("looping")) {
    looptxt.textContent = "Looping..."
loopI.style.animation = 'rotate 1700ms infinite linear'

} else {
    loopI.style.animation = 'rotate 2150ms reverse infinite linear'
    looptxt.textContent = "Stopped looping"
await sleep(2000)
loopI.style.animation = 'none'
await sleep(500)
looptxt.textContent = "Loop"
}

            }
const muteButton = document.getElementById('mute')
            function mute() {
                if (video.muted === true) {
                    video.muted = false
                    muteButton.innerHTML = "<i class=\"fa-solid fa-volume-high\"></i> Mute"
                } else {
                    video.muted = true
                    muteButton.innerHTML = "<i class=\"fa-solid fa-volume-xmark\"></i> Unmute"
                }
            }
const expand = document.getElementById('expand')
            function exVidView() {
video.classList.toggle("border_radius_none")
if (video.classList.contains('border_radius_none')) return expand.innerHTML = "<i class=\"fa-solid fa-compress\"></i> Shrink video view"

else return expand.innerHTML = "<i class=\"fa-solid fa-expand\"></i> Expand video view"


}
    </script>
</body>

</html>
